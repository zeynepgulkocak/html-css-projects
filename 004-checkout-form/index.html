<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/6b653e7b27.js" crossorigin="anonymous"></script>
    <title>Checkout Form</title>
  </head>
  <body>
    <div>
      <h1 id="checkout-title">Checkout</h1>
    </div>
    <main>
        <!-- main left panel -->
      <form action="#" method="post">
          <!-- Contact Informaion Part -->
        <div id="contact-information" class="data-container">
          <h1>Contact information</h1>
          <div class="campo">
            <label for="user-email">Email</label
            >
            <div class="input-field">
                 <input
              type="email"
              id="user-email"
              placeholder="Enter your email..."
              required
            />
            <i class="fas fa-envelope"></i>
          </div>
            </div>          
          <div class="campo">
            <label for="user-phone-number">Phone</label
            >
            <div class="input-field">
                <input
              type="tel"
              id="user-phone-number"
              placeholder="Enter your phone..."
              required
              pattern=""
            />
            <i class="fas fa-phone-alt"></i>
            </div>   
          </div>
        </div>
        <div id="shipping-address" class="data-container">
            <!-- Shipping Address Part -->
          <h1>Shipping address</h1>
          <!-- full name -->
          <div class="campo">
            <label for="full-name">Full Name</label>
            <div class="input-field">
              <input
                type="text"
                name="full-name"
                id="user-full-name"
                placeholder="Enter your full name..."
                required
              />
              <i class="fas fa-user"></i>
            </div>
          </div>
          <!-- address -->
          <div class="campo">
            <label for="address">Address</label>
            <div class="input-field">
              <input
                type="text"
                name="address"
                id="user-address"
                placeholder="Enter your address..."
                required
              />
              <i class="fas fa-home"></i>
            </div>
          </div>
          <!-- city -->
          <div class="campo">
            <label for="city">City</label>
            <div class="input-field">
              <input
                type="text"
                name="city"
                id="user-city"
                placeholder="Enter your city..."
                required
              />
              <i class="fas fa-city"></i>
            </div>
          </div>
          <!-- country -->
          <div class="campo" id="country-field">
            <label for="your-country">Country</label>
            <div class="input-field">
              <select name="your-country" id="user-country" required>
                <option value="Turkey" selected>Turkey</option>
                <option value="Germany">Germany</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
              </select>
              <i class="fas fa-globe-europe"></i>
            </div>
          </div>
          <!-- post code -->
          <div class="campo" id="postal-code-field">
            <label for="postal-code">Post Code</label>
            <div class="input-field">
              <input
                type="text"
                name="postal-code"
                id="user-postal-code"
                placeholder="Enter your postal code..."
                required
              />
              <i class="fas fa-mail-bulk"></i>
            </div>
          </div>
          <!-- checkbox -->
          <div class="campo" id="user-check-box">
                <input type="checkbox" name="reminder" id="user-reminder" value="reminder">
                <label for="reminder">See this information next time</label>
          </div>

          <!-- Submit Button -->
          <button type="submit" id="btn-submit">Continue</button>
        </div>
      </form>
      <!-- main right panel -->
      <div class="products-preview" >
          <div class="product-painel">
              <div class="product">
          <img src="./IMG/photo1.png" alt="vintage-backbag" />
          <div class="product-info">
            <h2>Vintage Backbag</h2>
            <p> <strong>$54.99 </strong><del>$94.99</del></p>
            <div class="quantity-controller">
                <button>
                    <i class="fas fa-minus" aria-hidden="true"></i>
                </button>
                <p>1</p>
                <button>
                    <i class="fas fa-plus" aria-hidden="true"></i>
                </button>
            </div>
          </div>
        </div>
        <div class="product">
          <img src="./IMG/photo2.png" alt="levi-shoes" />
          <div class="product-info">
            <h2>Levi Shoes</h2>
            <p><strong>$74.99 </strong><del>$124.99</del></p>
            <div class="quantity-controller">
                <button>
                    <i class="fas fa-minus" aria-hidden="true"></i>
                </button>
                <p>1</p>
                <button>
                    <i class="fas fa-plus" aria-hidden="true"></i>
                </button>
            </div>
          </div>
        </div>
        <div class="buy-detail" id="shipping">
            <p>Shipping</p>
            <p>$19</p>
        </div>
        <div class="buy-detail">
            <p>Total</p>
            <p>$148.98</p>
        </div>
          </div>
        
      </div>
    </main>
  </body>
</html>
